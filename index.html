<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>

<body>
    <h1>My Alchemy Calculator</h1>
    <main>
        <div class="calculation">
            <h2>Addition</h2>
            <input id="add-input1" type="text">
            +
            <input id="add-input2" type="text">
            =
            <span id="add-answer"></span>
            <button id="add-btn">Add</button>
            <h2>Subtraction</h2>
            <input id="sub-input1" type="text">
            -
            <input id="sub-input2" type="text">
            =
            <span id="sub-answer"></span>
            <button id="sub-btn">Subtract</button>
            <h2>Multiplication</h2>
            <input id="mult-input1" type="text">
            *
            <input id="mult-input2" type="text">
            =
            <span id="mult-answer"></span>
            <button id="mult-btn">Multiply</button>
            <h2>Division</h2>
            <input id="div-input1" type="text">
            รท
            <input id="div-input2" type="text">
            =
            <span id="div-answer"></span>
            <button id="div-btn">Divide</button>
        </div>
    </main>

    <script type="module" src="./app.js"></script>
</body>

</html>
